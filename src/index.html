<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
  <title>MESTO - Russia</title>
</head>

<body class="page">
    <div class="content">
      <header class="header block-width">
        <img src="images/Vector.svg" class="header__logo" alt="Лого Место">
      </header>
      
      <main>      
        <section class="profile block-width">
          <img src="images/image.jpg" class="profile__avatar" alt="Аватар_пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit_profile"></button>
            <h2 class="profile__status">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add_profile"></button>
        </section>

        <section class="elements block-width">          
        </section>        
      </main>     
            
      <footer class="footer block-width">
        <h3 class="footer__text">© 2020 Mesto Russia</h3>
      </footer>
    </div>
    
    <div class="modal modal_newform">
      <div class="modal__overlay"></div>          
      <form class="modal__form modal__form_newform modal__form_validator" name="modal-newform" action="#">
        <button class="modal__button-close" type="button" aria-label="close"></button>
        <div class="modal__frame" >
          <h3 class="modal__heading">Новое место</h3>
          <label class="modal__label">
            <input class="modal__field modal__field_newform-name" id="input-newform-name" value="" name="name"  placeholder="Название" minlength="1" maxlength="30" type="text" required>
            <span class="modal__input-error" id="input-newform-name-error"></span>
          </label>
          <label class="modal__label">
            <input class="modal__field modal__field_newform-link" id="input-newform-url" value="" name="link" placeholder="Ссылка на картинку" type="url" required>
            <span class="modal__input-error" id="input-newform-url-error"></span>
          </label>
          <button class="modal__submit-button" type="submit" aria-label="save">Сохранить</button>
        </div>        
      </form>  
    </div>

    <div class="modal modal_editor">
      <div class="modal__overlay"></div>          
      <form class="modal__form modal__form_editor modal__form_validator" name="modal-editor" action="#">
        <button class="modal__button-close" type="button" aria-label="close"></button>
        <div class="modal__frame" >
          <h3 class="modal__heading">Редактировать профиль</h3>
          <label class="modal__label">
            <input class="modal__field modal__field_editor-name" id="input-editor-name" value="Жак-Ив Зусто" name="name" type="text" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
            <span class="modal__input-error" id="input-editor-name-error"></span>
          </label>
          <label class="modal__label">
            <input class="modal__field modal__field_editor-status" id="input-editor-status" value="Исследователь океана" name="about" type="text" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required>
            <span class="modal__input-error" id="input-editor-status-error"></span>
          </label>
          <button class="modal__submit-button" type="submit" aria-label="save">Сохранить</button>
        </div>        
      </form>  
    </div>  
   
    <div class="modal modal_render">
      <div class="modal__overlay modal__overlay_render"></div>          
      <div class="modal__form modal__form_render">
        <button class="modal__button-close" type="button" aria-label="close"></button>
        <img class="modal__render" alt=""> 
        <h2 class="modal__render-text"></h2>      
      </div>        
    </div>

    <template class="template">
      <div class="element">
        <div class="element__image-block">
          <img class="element__image" alt="">
        </div>
        <button class="element__trash" aria-label="remove"></button>
        <div class="element__name">
          <p class="element__text"></p>
          <button class="element__group" type="button" aria-label="like"></button>
        </div>
      </div>
    </template>

    <script src="script/PopupWithImage.js" type="module"></script>
    <script src="script/UserInfo.js" type="module"></script>
    <script src="script/section.js" type="module"></script>
    <script src="script/constants.js" type="module"></script> -->
</body>
</html>
