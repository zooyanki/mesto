<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>MESTO - Russia</title>
</head>

<body class="page">
    <div class="content">
      <header class="header block-width">
        <img src="images/Vector.svg" class="header__logo" alt="Лого Место">
      </header>
      
      <main>      
        <section class="profile block-width">
          <img src="images/image.jpg" class="profile__avatar" alt="Аватар_пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__status">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements block-width">
          <template class="template">
            <div class="element">
              <div class="element__image-block">
                <img src="" class="element__image" alt="">
              </div>
              <button class="element__trash"></button>
              <div class="element__name">
                <p class="element__text"></p>
                <button class="element__group" type="button"></button>
              </div>
            </div>
          </template>  
        </section>        
      </main>
            
      <footer class="footer block-width">
        <h3 class="footer__text">© 2020 Mesto Russia</h3>
      </footer>
    </div>
    
    <div class="modal modal_newform">
      <div class="modal__overlay"></div>          
      <form class="modal__form modal__form_newform" name="modal-newform" action="#" novalidate>
        <button class="modal__button-close" type="button"></button>
        <div class="modal__frame" >
          <h3 class="modal__heading">Новое место</h3>
          <input class="modal__field modal__field_newform-name" id="input-newform-name" value="" name="newform-name" type="text" placeholder="Название" minlength="1" maxlength="30" required>
          <span class="modal__input-error" id="input-newform-name-error">Вы пропустили это поле</span>
          <input class="modal__field modal__field_newform-link" id="input-newform-url" value="" name="newform-link" placeholder="Ссылка на картинку" type="url" required>
          <span class="modal__input-error" id="input-newform-url-error">Вы пропустили это поле</span>
          <button class="modal__submit-button" type="submit">Сохранить</button>
        </div>        
      </form>  
    </div>

    <div class="modal modal_editor">
      <div class="modal__overlay"></div>          
      <form class="modal__form modal__form_editor" name="modal-editor" action="#">
        <button class="modal__button-close" type="button"></button>
        <div class="modal__frame" >
          <h3 class="modal__heading">Редактировать профиль</h3>
          <input class="modal__field modal__editor-field_name" id="input-editor-name" value="Жак-Ив Кусто" name="editor-name" type="text" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
          <span class="modal__input-error" id="input-editor-name-error">Вы пропустили это поле</span>
          <input class="modal__field modal__editor-field_status" id="input-editor-status" value="Исследователь океана" name="editor-status" type="text" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required>
          <span class="modal__input-error" id="input-editor-status-error">Вы пропустили это поле</span>
          <button class="modal__submit-button" type="submit">Сохранить</button>
        </div>        
      </form>  
    </div>  
   
    <div class="modal modal_render">
      <div class="modal__overlay modal__overlay_render"></div>          
      <div class="modal__form modal__form_render" name="modal-render" action="#">
        <button class="modal__button-close" type="button"></button>
        <img src="" class="modal__render"> 
        <h2 class="modal__render-text"></h2>      
      </div>        
    </div>

    <script src="script/script.js"></script>
    <script src="script/validate.js"></script>
</body>
</html>
