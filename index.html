<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>MESTO - Russia</title>
</head>

<body class="page">
    <div class="content">
      <header class="header block-width">
        <img src="images/Vector.svg" class="header__logo" alt="Лого Место">
      </header>
      
      <main>      
        <section class="profile block-width">
          <img src="images/image.jpg" class="profile__avatar" alt="Аватар_пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__status">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements block-width">
          <template class="template">
            <div class="element">
              <img src="" class="element__image" alt="">
              <div class="element__name">
                <p class="element__text"></p>
                <button class="element__group" type="button"></button>
              </div>
            </div>
          </template>  
        </section>        
      </main>
            
      <footer class="footer block-width">
        <h3 class="footer__text">© 2020 Mesto Russia</h3>
      </footer>
    </div>

    <div class="editor">
      <div class="editor__overlay"></div>          
      <form class="editor__form" name="editor-form" action="#">
        <button class="editor__button-close" type="button"></button>
        <div class="editor__frame" >
          <h3 class="editor__heading">Редактировать профиль</h3>
          <input class="editor__field editor__field_name" value="Жак-Ив Кусто" name="editor-name" placeholder="Введите ваше имя" required>
          <input class="editor__field editor__field_status" value="Исследователь океана" name="editor-status" placeholder="Введите вашу профессию" required>
          <button class="editor__submit-button" type="submit">Сохранить</button>
        </div>        
      </form>  
    </div>  

    <script src="script/script.js">
    </script>
</body>
</html>
